<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOQ Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>

<body class="bg-gradient-to-r from-[#e9f9fd] to-[#faffff] text-gray-800">

<header class="bg-gradient-to-r from-[#3477ff] to-[#5dc6ff] text-white py-4 shadow">
  <h1 class="text-center text-2xl font-semibold">Bill of Quantity</h1>
</header>

<!-- Site Details -->
<div class="max-w-6xl mx-auto p-6">
  <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
    <h2 class="text-lg font-semibold mb-4">Site Details</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="text-sm font-medium">Name of Incharge</label>
        <input id="userName" class="w-full border rounded-lg p-2" />
      </div>
      <div>
        <label class="text-sm font-medium">Site Name</label>
        <input id="siteName" class="w-full border rounded-lg p-2" />
      </div>
    </div>
  </div>

  <!-- Add Material -->
  <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
    <h2 class="text-lg font-semibold mb-4">Add Material Requirement</h2>
    <div class="grid grid-cols-2 md:grid-cols-6 gap-4 items-end">

      <select id="spec" class="border rounded-lg p-2">
        <option value="">Specification</option>
        <option>Pipe</option>
        <option>Elbow</option>
        <option>Tee</option>
        <option>Valve</option>
      </select>

      <select id="size" class="border rounded-lg p-2">
        <option value="">Size</option>
        <option>Â½"</option><option>1"</option><option>2"</option>
      </select>

      <select id="moc" class="border rounded-lg p-2">
        <option value="">MOC</option>
        <option>PVC</option>
        <option>GI</option>
        <option>SS</option>
      </select>

      <input id="qty" type="number" placeholder="Qty" class="border rounded-lg p-2" />

      <select id="unit" class="border rounded-lg p-2">
        <option value="">Unit</option>
        <option>Nos</option>
        <option>Meter</option>
      </select>

      <button id="addBtn" class="bg-blue-600 text-white py-2 rounded-lg">
        Add
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="bg-white rounded-2xl shadow-lg p-6">
    <div class="flex justify-between mb-4">
      <h2 class="text-lg font-semibold">Material List</h2>
      <div class="space-x-2">
        <button id="excelBtn" class="bg-green-600 text-white px-4 py-1 rounded">Export Excel</button>
        <button id="pdfBtn" class="bg-red-600 text-white px-4 py-1 rounded">Export PDF</button>
      </div>
    </div>

    <table class="w-full border text-sm">
      <thead class="bg-blue-100">
        <tr>
          <th class="border p-2">Sr</th>
          <th class="border p-2">Specification</th>
          <th class="border p-2">Size</th>
          <th class="border p-2">MOC</th>
          <th class="border p-2">Qty</th>
          <th class="border p-2">Unit</th>
          <th class="border p-2">Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script>
const addBtn = document.getElementById("addBtn");
const tableBody = document.getElementById("tableBody");
const excelBtn = document.getElementById("excelBtn");
const pdfBtn = document.getElementById("pdfBtn");

let materials = JSON.parse(localStorage.getItem("boqData")) || [];

function renderTable() {
  tableBody.innerHTML = "";
  materials.forEach((m, i) => {
    tableBody.innerHTML += `
      <tr>
        <td class="border p-2">${i + 1}</td>
        <td class="border p-2">${m.spec}</td>
        <td class="border p-2">${m.size}</td>
        <td class="border p-2">${m.moc}</td>
        <td class="border p-2">${m.qty}</td>
        <td class="border p-2">${m.unit}</td>
        <td class="border p-2 text-center">
          <button onclick="deleteRow(${i})" class="text-red-600">Delete</button>
        </td>
      </tr>
    `;
  });
  localStorage.setItem("boqData", JSON.stringify(materials));
}

function deleteRow(i) {
  materials.splice(i, 1);
  renderTable();
}

addBtn.onclick = () => {
  const spec = spec.value;
  const size = size.value;
  const moc = moc.value;
  const qty = qty.value;
  const unit = unit.value;

  if (!spec || !size || !moc || !qty || !unit) {
    alert("Fill all fields");
    return;
  }

  materials.push({ spec, size, moc, qty, unit });
  renderTable();
  document.querySelectorAll("select, input").forEach(e => e.value = "");
};

excelBtn.onclick = () => {
  const sheetData = [
    ["BOQ TRACKER REPORT"],
    [],
    ["Name of Incharge", userName.value],
    ["Site Name", siteName.value],
    [],
    ["Sr No","Specification","Size","MOC","Quantity","Unit"],
    ...materials.map((m,i)=>[i+1,m.spec,m.size,m.moc,m.qty,m.unit])
  ];

  const ws = XLSX.utils.aoa_to_sheet(sheetData);
  ws["!merges"] = [{ s:{r:0,c:0}, e:{r:0,c:5} }];
  ws["!cols"] = [{wch:8},{wch:22},{wch:10},{wch:12},{wch:10},{wch:10}];
  ws["!autofilter"] = { ref: "A6:F6" };

  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "BOQ");
  XLSX.writeFile(wb, "BOQ_Tracker.xlsx");
};

pdfBtn.onclick = () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text(`BOQ Tracker`, 14, 10);
  doc.text(`Incharge: ${userName.value}`, 14, 18);
  doc.text(`Site: ${siteName.value}`, 14, 26);

  doc.autoTable({
    startY: 32,
    head: [["Sr","Specification","Size","MOC","Qty","Unit"]],
    body: materials.map((m,i)=>[i+1,m.spec,m.size,m.moc,m.qty,m.unit])
  });

  doc.save("BOQ_Tracker.pdf");
};

renderTable();
</script>

</body>
</html>
